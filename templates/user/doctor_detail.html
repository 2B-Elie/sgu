<!-- templates/doctor_detail.html -->
{% extends 'user/index.html' %}

{% block title %}Détail Médecin{% endblock %}

{% block content %}
<h2>Détail Médecin</h2>
<p><strong>Nom :</strong> {{ object.user.get_full_name }}</p>
<p><strong>Spécialité :</strong> {{ object.specialty }}</p>
<a href="{% url 'doctor_update' object.pk %}">Modifier</a>
<a href="{% url 'doctor_list' %}">Retour à la liste</a>
{% endblock %}
