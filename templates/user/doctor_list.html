<!-- templates/doctor_list.html -->
{% extends 'user/index.html' %}

{% block title %}Liste des Médecins{% endblock %}

{% block content %}
<h2>Liste des Médecins</h2>
<ul>
    {% for doctor in object_list %}
    <li><a href="{% url 'doctor_detail' doctor.pk %}">{{ doctor.user.get_full_name }}</a></li>
    {% empty %}
    <li>Aucun médecin trouvé.</li>
    {% endfor %}
</ul>
<a href="{% url 'doctor_create' %}">Ajouter un Médecin</a>
{% endblock %}
